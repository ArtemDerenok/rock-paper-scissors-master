<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <main class="container">
    <section class="score">
      <img src="./images/logo-bonus.svg" alt="Rock, paper, scissors, lizard, spock">
      <div class="score__total">
        <h3 class="score__title">SCORE</h3>
        <p class="score__text" id="score">0</p>
      </div>
    </section>
    <section class="game">
      <img src="./images/bg-pentagon.svg" alt="pentagon">
      <div class="game__scissor chip">
        <div class="chip__circle"><img src="./images/icon-scissors.svg" alt="scissors"></div>
      </div>
      <div class="game__paper chip">
        <div class="chip__circle"><img src="./images/icon-paper.svg" alt="paper"></div>
      </div>
      <div class="game__rock chip">
        <div class="chip__circle"><img src="./images/icon-rock.svg" alt="rock"></div>
      </div>
      <div class="game__lizard chip">
        <div class="chip__circle"><img src="./images/icon-lizard.svg" alt="lizard"></div>
      </div>
      <div class="game__spock chip">
        <div class="chip__circle"><img src="./images/icon-spock.svg" alt="spock"></div>
      </div>
    </section>
    <section class="rules">
      <button class="rules__btn">RULLES</button>
    </section>
  </main>
</body>

</html>
